<!DOCTYPE html>
<html lang="en">

<head>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Library</title>
</head>

<body>

    <aside>
        <span class="underline"><h1>Book Library</h1></span>
        <div class="buttons"><button id="add-book">Add Book</button></div>
        <form class="hide" id="hidden-form">
            <ul>
                <li>
                    <label for="title">Title</label>
                    <input type="text" id="title" maxlength="30" required>
                </li>
                <li>
                    <label for="author">Author</label>
                    <input type="text" id="author" maxlength="30" required>
                </li>
                <li>
                    <label for="release">First Published in (year)</label>
                    <input type="number" id="release" min="0000" max="2050" required>
                </li>
                <li>
                    <label for="genre">Genre</label>
                    <input type="text" id="genre" minlength="1" maxlength="20" required>
                </li>
                <li>
                    <label for="read">Did you read it?</label>
                    <input type="checkbox" id="read">
                </li>
                <li>
                    <button type="submit" id="save">Save</button>
                </li>
            </ul>
        </form>
    </aside>

    <main>
        <h3 class="books">Your Books</h3>
        <div class="books" id="books-container">
        </div>
    </main>

</body>

</html>
